type Book
{
    id: ID!
    title: String!
    genre: String!
    publish_at: String!
    author: Author!
}

type Author
{
    id: ID!
    title: String!
    age: Int!
    books: [Book!]!
}

# Special Type
type Query {
    authors: [Author!]!
    author(id: ID!=1): Author
    books: [Book!]!
    book(id:ID!): Book
}